<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="/image/logo.favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div class="col-left">
          <h1>calc</h1>
        </div>
        <div class="col-right">
          <h4>THEME</h4>
          <div class="header__wrapper">
            <div class="switch__numbers">
              <span>1</span>
              <span>2</span>
              <span>3</span>
            </div>
            <div class="switch__label">
              <label class="custom-radio-btn theme1">
                <input type="radio" name="sample" checked />
                <span class="checkmark"></span>
              </label>

              <label class="custom-radio-btn theme2">
                <input type="radio" name="sample" />
                <span class="checkmark"></span>
              </label>

              <label class="custom-radio-btn theme3">
                <input type="radio" name="sample" />
                <span class="checkmark"></span>
              </label>
            </div>
          </div>
        </div>
      </header>
      <div class="result"></div>
      <div class="keyboard">
        <div class="row">
          <button id="7" class="btn">7</button>
          <button id="8" class="btn">8</button>
          <button id="9" class="btn">9</button>
          <button class="btn blue-btn remove">DEL</button>
        </div>
        <div class="row">
          <button id="4" class="btn">4</button>
          <button id="5" class="btn">5</button>
          <button id="6" class="btn">6</button>
          <button id="+" class="btn plus">+</button>
        </div>
        <div class="row">
          <button id="1" class="btn">1</button>
          <button id="2" class="btn">2</button>
          <button id="3" class="btn">3</button>
          <button id="-" class="btn">-</button>
        </div>
        <div class="row">
          <button id="." class="btn">.</button>
          <button id="0" class="btn">0</button>
          <button id="/" class="btn">รท</button>
          <button id="*" class="btn">x</button>
        </div>
        <div class="row">
          <button class="btn blue-btn reset">RESET</button>
          <button class="btn red-btn equal">=</button>
        </div>
      </div>
    </div>
    <script src="/main.js"></script>
  </body>
</html>
